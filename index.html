<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scripts/styles.css">
    <script src="./scripts/index.js"></script>
    <title>Colour Picker</title>
</head>
<body>
    <main class="grid">
        <input type="color" name="seed-picker" id="seed-picker">
        <select name="colour-mode" id="mode-list"></select>
        <button id="submit">Get colour scheme</button>

        <div id="shade1" class="colour-shade"></div>
        <div id="shade2" class="colour-shade"></div>
        <div id="shade3" class="colour-shade"></div>
        <div id="shade4" class="colour-shade"></div>
        <div id="shade5" class="colour-shade"></div>

        <div id="hex1" class="hex-text">1</div>
        <div id="hex2" class="hex-text">2</div>
        <div id="hex3" class="hex-text">3</div>
        <div id="hex4" class="hex-text">4</div>
        <div id="hex5" class="hex-text">5</div>
        
    </main>
</body>
</html>
